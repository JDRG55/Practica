<div>
    <p-toast></p-toast>
  </div>
  
  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
  
    <div class="grid">
      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText formControlName="nombreUsuario" placeholder="nombreUsuario" title="nombreUsuario">
        </div>
      </div>
  
      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1">
          <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
          <input type="text" pInputText formControlName="apellidoUsuario" placeholder="apellidoUsuario" title="apellidoUsuario">
        </div>
      </div>
    </div>
  
    <div class="grid">
      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1">
          <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
          <input type="text" pInputText formControlName="direccionUsuario" placeholder="direccionUsuario" title="direccionUsuario">
        </div>
      </div>
  
      <div class="col-12 sm:col-6">
        <div class="p-inputgroup mb-1">
          <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
          <input type="email" pInputText formControlName="telefonoUsuario" placeholder="telefonoUsuario" title="telefonoUsuario">
        </div>
      </div>
    </div>

        <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
              <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
              <input type="text" pInputText formControlName="estadoUsuario" placeholder="estadoUsuario" title="estadoUsuario">
            </div>
         </div>
    

    
    <div class="text-right">
      <div class="col-12 sm:col-6">
        
  
        <button pButton pRipple type="submit" icon="pi pi-check" label="Enviar" [disabled]="!form.valid" class="mt-4 mr-2"></button>
  
        <button pButton pRipple  type="button"  icon="pi pi-times" label="Cancelar"
        class=" mr-2" (click)="cancel()">
        </button>
      </div>
    </div>
  </form>
