<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a pButton pRipple label="Crear Producto" icon="pi pi-user-plus" class="bg-cyan-600" [routerLink]="['/crearlibro']">
    </a>
  </div>
  <div>
    <p-toast></p-toast>
  </div>

  <p-table [value]="libros">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>tituloLibro</th>
            <th>editorialLibro</th>
            <th>isbnLibro</th>
          
                
    </ng-template>
    <ng-template pTemplate="body" let-libros>
        <tr>
            <td>{{libros.id}}</td>
            <td>{{libros.tituloLibro}}</td>
            <td>{{libros.editorialLibro}}</td>
            <td>{{libros.isbnLibro}}</td>
                  
                       
        </tr>
