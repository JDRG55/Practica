<div class="flex align-items-center justify-content-end bg-cyan-100">
    <a pButton pRipple label="Crear ejemplares" icon="pi pi-user-plus" class="bg-cyan-600" [routerLink]="['/crearAutor']">
    </a>
  </div>
  <div>
    <p-toast></p-toast>
  </div>

<p-table [value]="autor">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>nombreAutor</th>
         
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-autor>
        <tr>
            <td>{{autor.id}}</td>
            <td>{{autor.nombreAutor}}</td>
            <td>{{autor.createdAt}}</td>
            <td>{{autor.updatedAt}}</td>
           
        </tr>
